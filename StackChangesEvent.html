<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Stack Changes Event</title>
</head>
<body>

<div>
Push <input onChange="addToStack()" id="aElement"> 
<input id="popping" type="button" onclick="removeFromStack()" value="pop">
</div>

<div id="stack"></div>

<script>
var stack = [];

function removeFromStack() {
	var stackDiv = document.getElementById("stack");
	
	stack.pop();
	drawStack(stackDiv);
}

function addToStack() {
	var textBox = document.getElementById("aElement");
	var stackDiv = document.getElementById("stack");
	
	stack.push(textBox.value);
	textBox.value = "";
	drawStack(stackDiv);
}

function drawStack(stackDiv) {
	var textOfElements = "";
	for (let i = stack.length - 1; i >= 0; i--) {
		textOfElements += "<li>" + stack[i] + "</li>";
	}
	
	stackDiv.innerHTML = "<ul>" + textOfElements + "</ul>";
}

</script>

</body>
</html>
