<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Sum Array Event</title>
</head>
<body>

<div>Enter a number: <input onChange="addToArray()" id="aNumber"></div>
<div id="ArrayOfNumbers"></div>

<script>
var numbers = [];

function addToArray() {
	var textBox = document.getElementById("aNumber");
	var arrayNumbers = document.getElementById("ArrayOfNumbers");
	
	numbers.push(textBox.value);
	textBox.value = "";
	
	var textOfNumbers = "Sum of ";
	var sum = 0;
	for (let i = 0; i < numbers.length; i++) {
		textOfNumbers += numbers[i] + ", ";
		sum += parseInt(numbers[i]);
	}
	
	arrayNumbers.innerHTML = textOfNumbers + " = " + sum;
}
</script>

</body>
</html>
